<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blogs</title>
</head>
<body>
<a href="/blog/create">Create new Blog</a>
<a href="/blog">List Blog</a>
<form>
    Search by loggers:
    <input name="search" type="text">
    <input type="submit" value="Search">
</form>
<h1>List Blogs</h1>
    <table border="1">
        <tr>
            <th>Bloggers</th>
            <th>Category Name</th>
            <th>Blog Name</th>
            <th>Content</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <tr th:each="blog : ${blogs} ">
            <td th:text="${blog.bloggers}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
            <td><a th:href="@{/blog/edit/{id}(id=${blog.getId()})}">Edit</a></td>
            <td><a th:href="@{/blog/delete/{id}(id=${blog.getId()})}">Delete</a></td>
            <td><a th:href="@{/blog/view/{id}(id=${blog.getId()})}">View</a></td>
        </tr>
    </table>
<div>
    <a th:href="@{'/blog'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/customer'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
