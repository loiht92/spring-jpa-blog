<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blogs</title>
</head>
<body>
<a href="/blog">List Blogs</a>
<form action="/blog/create" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Bloggers:</td>
            <td><input type="text" th:field="*{bloggers}"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Category Name:</td>
            <td>
                <select name="category"> //Name la truong category trong bang blog.
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
