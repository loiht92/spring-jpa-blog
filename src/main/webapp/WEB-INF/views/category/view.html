<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<h1>View Category</h1>
<a href="/category">List Category</a>
<input type="hidden" name="id" th:field="*{id}">
<table>
    <tr>
        <td>Category Name:</td>
        <td th:text="${category.name}"></td>
    </tr>
</table>
</body>
</html>
